    .form-group input[type="text"],

      background-color: #45a049;

  &nbsp;&nbsp;&nbsp;&nbsp;<header><font face="comic sans" color="white" size="100px">HOTEL BOOKING</font></header> <hr>
  <div class="container">
    <h1>Reservation Details</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact No:</label>
        <input type="contact" id="contact" name="contact" required>
      </div>


      <div class="form-group">
        <label for="check-in">Check-in Date:</label>
        <input type="date" id="check-in" name="check-in" required>
      </div>
      <div class="form-group">
        <label for="check-out">Check-out Date:</label>
        <input type="date" id="check-out" name="check-out" required>
      </div>
      <div class="form-group">
        <label for="num-guests">Number of Guests:</label>
        <input type="number" id="num-guests" name="num-guests" required>
      </div>
      
      <div class="form-group">
        <label for="hotelname">Name of the hotel:</label>
        <select name="hotelname" required>
            <option value="standard">Cafe Aroma Inn</option>
            <option value="Deluxe">Kandy view hotel</option>
            <option value="Suite">Dumbara Peak Residence</option>
    
    </select>
      </div>

      <div class="form-group">
        <input type="submit" value="Book Now">
      </div>

    </form>
  </div>
<p><sup>*</sup><u>The hotel will not gurantee the booking if the card number and expiry date are not given.</u></p>
